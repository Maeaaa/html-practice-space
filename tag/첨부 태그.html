<!doctype html>
<html lang="ko">
  <head>

    <meta charset="utf-8"
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>첨부(img, a)</title>
    
  </head>
  <body>
    <!-- <img> -->
    <!-- <img>태그는 src속성과 함께 사용함.
    크기는 width 또는 height 를 수정하면 비율 맞춰짐-->
    <img src="읭읭1.png" width="100%">

    <!-- <a>(anchor) -->
    <!-- <a>태그는 href(이동할 곳의 url), target(이동 할 윈도우)와 함꼐 씀 -->
    <!-- target="blank"는 새 창에서 이동 -->
    <a href="https://www.youtube.com/watch?v=jbcwtDNQICg" target="blank">
    모기 때려잡는 영상</a>

  </body>
</html>
