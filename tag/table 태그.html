<!doctype html>
<html lang="ko">
  <head>

    <meta charset="utf-8"
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    
  </head>
  <body>

    <table width="500" align="center" cellspacing="1" bgcolor ="blue">
      <tr bgcolor="white" align="center" height="100">
        <td width="100">1행 1열</td>
        <td width="100">1행 2열</td>
        <td width="100">1행 3열</td>
        <td width="100">1행 4열</td>
        <td width="100">1행 5열</td>
      </tr>
  
      <tr bgcolor="white" align="center" height="100">
        <td>2행 1열</td>
        <td>2행 2열</td>
        <td>2행 3열</td>
        <td>2행 4열</td>
        <td>2행 5열</td>
      </tr>
  
      <tr bgcolor="white" align="center" height="100">
        <td>3행 1열</td>
        <td>3행 2열</td>
        <td>3행 3열</td>
        <td>3행 4열</td>
        <td>3행 5열</td>
      </tr>
  
      <tr bgcolor="white" align="center" height="100">
        <td>4행 1열</td>
        <td>4행 2열</td>
        <td>4행 3열</td>
        <td>4행 4열</td>
        <td>4행 5열</td>
      </tr>
  
      <tr bgcolor="white" align="center" height="100">
        <td>5행 1열</td>
        <td>5행 2열</td>
        <td>5행 3열</td>
        <td>5행 4열</td>
        <td>5행 5열</td>
      </tr>
    </table>

<!-- <table> : 테이블의 시작과 끝을 표시 -->
  <!-- 속성
    border : 테이블의 외곽선 굵기
    width : 테이블 가로 크기
    align : 브라우저 상에 표시 할 표의 좌우 정렬
    cellpadding : 한 칸(셀)의 안쪽 여백 - 글자와 셀 경계선 간의 간격
    cellspacing : 셀과 셀 사이의 간격 
    bgcolor : 표의 배경색 -->
<!-- <tr> : 태이블 내의 행의 시작과 끝을 표시 -->
  <!-- 속성
    height : 한 행의 세로 크기
    bgcolor : 행의 배경색
    align : 한 해으이 적용할 각 열의 표시 내ㅛㅇㅇ 정렬 방식 -->
<!-- <td> : <tr> 내부에서 각 행의 칸들의 시작과 끝을 표시 -->
  <!-- 속성
    width : 한 열의 가로 크기
    bgcolor : 1열의 배경색
    align : 1열에 적용할 각 열의 표시 내용 정렬 방식-->

    <p style="margin-top:20px;">
    <table width="500" align="center" cellspacing="1" bgcolor ="blue">
      <tr bgcolor="white" align="center" height="100">
        <td width="100" colspan="2">1행 1열</td>
        <td width="100">1행 3열</td>
        <td width="100">1행 4열</td>
        <td width="100">1행 5열</td>
      </tr>
  
      <tr bgcolor="white" align="center" height="100">
        <td rowspan="4">2행 1열</td>
        <td>2행 2열</td>
        <td>2행 3열</td>
        <td>2행 4열</td>
        <td>2행 5열</td>
      </tr>
  
      <tr bgcolor="white" align="center" height="100">
        <td>3행 2열</td>
        <td>3행 3열</td>
        <td>3행 4열</td>
        <td>3행 5열</td>
      </tr>
  
      <tr bgcolor="white" align="center" height="100">
        <td>4행 2열</td>
        <td>4행 3열</td>
        <td rowspan="2" colspan="2">4행 4열</td>
      </tr>
  
      <tr bgcolor="white" align="center" height="100">
        <td>5행 2열</td>
        <td>5행 3열</td>
      </tr>
    </table>
    </p>

<!-- 셀 합병
  가로 합병 : colspan="(셀 수)"
  세로 합병 : rowspan="(셀 수)"
-->

  </body>
</html>
