<!doctype html>
<html lang="ko">
  <head>

    <meta charset="utf-8"
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>줄바꿈(br, p, hr)</title>
    
  </head>
  <body>

    Content<br>
    Content

    <p>Content</p>

    <p style="margin-top:100px;">Content</p>
    <p style="margin-top:-16px;">Content</p>

    Contnt
    <hr>
    Content

  </body>
</html> 

<!-- <br> : 단순히 줄 바꾸기용  -->
<!-- <p> : 문단을 바꿀 때 씀, 줄바꿈 기능 포함 -->
  <!-- <p>는 <style="margin-top:(숫자)px;"> 로 변형해 사용하면 
  줄 간격 수정 가능 (-16)=<br> -->
    <!-- <p>만 써도 됨 -->
<!-- <hr> : 개행, 수평줄 형성 -->
