<!doctype html>
<html lang="ko">
  <head>

    <meta charset="utf-8"
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>블록 타입(article, section, div)</title>

  </head>
  <body>

    <article>
      <h1>Article Heading</h1>

      <section>
        <h2>Section1 Heading</h2>
        <p>Content...</p>
      </section>

      <section>
        <h2>Section2 Heading</h2>
        <p>Content...</p>
      </section>

      <section>
        <h2>Section3 Heading</h2>
        <p>Content...</p>
      </section>

      <div>
        <h2>Content...</h2>
      </div>

      <div>
        <h2>Content...</h2>
      </div>

    </article>
    
  </body>
</html> 

<!-- <article> : 문서 혹은 요소가 
  내용상 독립적으로 존재할 수 이쓸 때 사용 -->
<!-- <section> : 논리적으로 관계 있는 문서 혹은 요소를
  분리할 때 사용 -->
<!-- <div> : 요소 간 논리적 관계와 상관없이 요소를
  나눌 때 사용 -->
