<!doctype html>
<html lang="ko">
  <head>

    <meta charset="utf-8"
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>목록(li, ul, ol)</title>
    
  </head>
  <body>

    <!-- <ul>은 번호가 없는 목록 태그 -->
    <h1>ul tag</h1>
      <ul>
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
      
    <!-- <ol>은 번호가 있는 목록 태그 -->
    <h1>ol tag</h1>
      <ol>
        <li>Facebook</li>
        <li>Twitter</li>
        <li>Instagram</li>
      </ol>

  </body>
</html> 

<!-- <ul> 과 <ol> 은 <li>를 안에 씀 -->
<!-- <ol>의 경우 start="n" 과 같이 쓰면 n번째 번호로 시작
  ex)start="3" => 3, c -->
<!-- of type=""를 쓰면 <ul>의 경우는 sqare, disc
  <ol>의 경우 1, a -->
